<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar - Bootstrap</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #e0f2fe; /* Light blue background as seen in the image */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px; /* Add some padding for smaller screens */
        box-sizing: border-box; /* Ensure padding doesn't cause overflow */
      }
      .search-bar-container {
        background-color: #fff;
        padding: 0.5rem; /* Equivalent to p-2 */
        border-radius: 9999px; /* Full rounded corners */
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Equivalent to shadow-lg */
        max-width: 100%;
        width: 100%;
      }
      /* Responsive widths for the search bar container */
      @media (min-width: 576px) {
        /* sm breakpoint */
        .search-bar-container {
          width: 75%; /* sm:w-3/4 */
        }
      }
      @media (min-width: 768px) {
        /* md breakpoint */
        .search-bar-container {
          width: 66.666667%; /* md:w-2/3 */
        }
      }
      @media (min-width: 992px) {
        /* lg breakpoint */
        .search-bar-container {
          width: 50%; /* lg:w-1/2 */
        }
      }
      @media (min-width: 1200px) {
        /* xl breakpoint */
        .search-bar-container {
          width: 40%; /* xl:w-2/5 */
        }
      }

      .search-input {
        padding: 0.75rem; /* Equivalent to p-3 */
        color: #4a5568; /* gray-700 */
        background-color: transparent;
        border: none;
        outline: none;
        flex-grow: 1;
        font-size: 1rem; /* base */
      }
      @media (min-width: 576px) {
        .search-input {
          font-size: 1.125rem; /* sm:text-lg */
        }
      }
      .search-input::placeholder {
        color: #a0aec0; /* gray-400 */
      }

      .separator {
        height: 2rem; /* h-8 */
        width: 1px; /* w-px */
        background-color: #cbd5e0; /* gray-300 */
        margin-left: 0.5rem; /* mx-2 */
        margin-right: 0.5rem; /* mx-2 */
      }

      .location-icon {
        color: #a0aec0; /* gray-400 */
        font-size: 1.125rem; /* text-lg */
      }

      .location-input {
        width: 6rem; /* w-24 */
        padding: 0.75rem; /* p-3 */
        color: #4a5568; /* gray-700 */
        background-color: transparent;
        border: none;
        outline: none;
        font-size: 1rem; /* base */
      }
      @media (min-width: 576px) {
        .location-input {
          font-size: 1.125rem; /* sm:text-lg */
        }
      }
      .location-input::placeholder {
        color: #a0aec0; /* gray-400 */
      }

      .search-button {
        background-color: #bfdbfe; /* blue-100 */
        color: #1e40af; /* blue-800 */
        padding: 1rem; /* p-4 */
        border-radius: 9999px; /* full rounded */
        border: none;
        transition: background-color 0.2s ease-in-out;
      }
      .search-button:hover {
        background-color: #93c5fd; /* blue-200 */
      }
      .search-button:focus {
        outline: none;
        box-shadow: 0 0 0 2px #bfdbfe; /* ring-2 focus:ring-blue-300 */
      }
      .search-button .fas {
        font-size: 1.25rem; /* text-xl */
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <!-- Main container for the search bar -->
    <div
      class="d-flex align-items-center justify-content-between search-bar-container"
    >
      <!-- Input for "search role" -->
      <input
        type="text"
        placeholder="search role"
        class="form-control search-input"
      />

      <!-- Vertical separator -->
      <div class="d-none d-sm-block separator"></div>

      <!-- Input for "Nigeria" with location icon -->
      <div class="d-flex align-items-center me-2">
        <i class="fas fa-map-marker-alt location-icon me-2"></i>
        <input
          type="text"
          placeholder="Nigeria"
          class="form-control location-input"
        />
      </div>

      <!-- Search button -->
      <button class="search-button">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
